<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍲 NeshMart AI Assistant</title>
  <link rel="stylesheet" href="ai.css">
</head>
<body>
  <div class="ai-container">
    <h1>Vigo Assistant 🤖</h1>
    <p>Enter your dish and number of members</p>

    <!-- Input with auto-suggest -->
    <input type="text" id="dish" placeholder="Enter dish name (e.g., Chicken Biriyani)" oninput="showSuggestions()">
    <div id="suggestions" class="suggestions"></div>
    <input type="number" id="members" placeholder="No. of Members" min="1" value="4">
    
    <button onclick="getRecipe()">Get Ingredients</button>
    <button onclick="goBack()">⬅ Back</button>

    <!-- Output -->
    <div id="ai-output"></div>
  </div>

  <script src="ai.js"></script>
</body>
</html>
