<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | NeshMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('cart-bg.jpg') no-repeat center center/cover; /* Custom cart background */
      color: #333;
    }

    .cart-container {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d89ef;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background: #f8f8f8;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .cart-item:hover {
      transform: scale(1.02);
    }

    .cart-item img {
      width: 60px;
      border-radius: 10px;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      background: #2d89ef;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #1b5cb8;
    }

    .checkout-btn {
      background: #28a745;
    }

    .checkout-btn:hover {
      background: #1e7d34;
    }
  </style>
</head>

<body>

    <div class="cart-item">

    </div>

      <img src="bread.jpg" alt="Bread">

    </div>

    <!-- Cart Total -->
    <div class="cart-total">

    <div class="btn-group">

    </div>
  </div>
</body>

</html>
