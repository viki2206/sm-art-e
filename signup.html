<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | NeshMart</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="neshmart-logo.png" alt="NeshMart Logo">
      </div>
    </div>
  </header>

  <!-- Signup Section -->
  <section class="signup-section">
    <div class="container signup-container">
      <h2>Create Your Account</h2>
      <form action="#" method="POST">

        <!-- Full Name -->
        <div class="input-group">
          <input type="text" id="name" name="name" required autocomplete="off">
          <label class="user-label" for="name">Full Name</label>
        </div>

        <!-- Email -->
        <div class="input-group">
          <input type="email" id="email" name="email" required autocomplete="off">
          <label class="user-label" for="email">Email</label>
        </div>

        <!-- Password -->
        <div class="input-group">
          <input type="password" id="password" name="password" required autocomplete="off">
          <label class="user-label" for="password">Password</label>
        </div>

        <!-- Confirm Password -->
        <div class="input-group">
          <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
          <label class="user-label" for="confirm-password">Confirm Password</label>
        </div>

        <!-- Account Type -->
        <div class="input-group account-type-group">
          <select id="account-type" name="account-type" required>
            <option value="" disabled selected hidden></option>
            <option value="customer">Customer 🛒</option>
            <option value="farmer">Farmer 🚜</option>
            <option value="shop-owner">Shop Owner 🏪</option>
          </select>
          <label class="user-label" for="account-type">Account Type</label>
        </div>

        <!-- Signup Button -->
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <!-- Link to login -->
      <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 NeshMart | Vignesh R</p>
    </div>
  </footer>
</body>
</html>
