    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #fafafa; }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background: #4CAF50;
      padding: 10px 20px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar img { height: 40px; margin-right: 15px; }
    .navbar h2 { flex-grow: 1; margin: 0; }
    .navbar a {
      margin-left: 15px;
      padding: 8px 14px;
      background: white;
      color: #4CAF50;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    .navbar a:hover { background: #45a049; color: white; }

    h1 { text-align: center; margin: 20px 0; }

    /* Product grid */
    #product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
    .product-card { border: 1px solid #ddd; padding: 10px; border-radius: 10px; text-align: center; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
    .product-card img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; }
    button { background-color: #4CAF50; color: white; padding: 5px 10px; border: none; border-radius:10px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .tamil-name { color: rgb(100, 99, 99); font-weight: normal; font-size: 0.9em; font-family: 'Noto Sans Tamil', sans-serif; }

    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: #fff; padding: 20px; border-radius: 10px; text-align: center; min-width: 320px; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }

    .quantity-controls { display: flex; justify-content: center; align-items: center; margin: 15px 0; }
    .quantity-controls button { width: 30px; height: 30px; font-weight: bold; font-size: 18px; margin: 0 5px; background-color: #ccc; color: black; border-radius: 5px; }
    .quantity-controls input { width: 80px; text-align: center; font-size: 16px; padding: 5px; border-radius: 5px; border: 1px solid #ddd; }
    .unit-toggle { margin-left: 10px; padding: 5px 10px; font-size: 14px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .unit-toggle:hover { background: #1976D2; }
    .close-btn { background-color: #f44336; margin-top: 10px; }

    /* Toast */
    .toast { position: fixed; bottom: 20px; right: 20px; background: #4CAF50; color: white; padding: 12px 20px; border-radius: 8px; font-size: 14px; display: flex; align-items: center; gap: 10px; animation: slideIn 0.3s; z-index: 2000; }
    @keyframes slideIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    .toast button { background: none; border: none; color: white; font-size: 16px; cursor: pointer; }

  </style>
</head>

<head>

      display: flex;
      flex-direction: column;
      gap: 10px;

    .logo img {
      height: 70px;
      border-radius: 10px;
    }

    .categories {
      display: flex;
      gap: 20px;
    }

    .categories a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 5px;
      color: #161515;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.3s;

    .categories a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .categories a img.cat-icon {
      width: 24px;
      height: 24px;
    }

    /* Categories Dropdown */
    #categoriesList {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 0;
      margin-top: 5px;
      width: 150px;
      list-style: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 100;
      display: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);

    #categoriesList li {
      padding: 8px 12px;
      cursor: pointer;
    }

    #categoriesList li:hover {
      background-color: #f0f0f0;
    }

    #categoriesList.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* ================== Search Bar ================== */
    .group {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      max-width: 500px;
      margin: 10px 20px;
    }

    .input {
      width: 100%;
      height: 45px;
      padding: 0 1rem 0 2.8rem;
      border: 2px solid #ddd;
      border-radius: 25px;
      outline: none;
      background-color: #fff;
      font-size: 16px;
    }

    .input::placeholder {
      color: #aaa;
    }

    .icon {
      position: absolute;
      left: 1rem;
      width: 18px;
      height: 18px;
      fill: #777;
      pointer-events: none;
    }

    /* ================== Right-side Icons ================== */
    .header-right-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

      display: flex;

      align-items: center;
      font-size: 0.9rem;

    }

    .icon-wrapper a {
      font-size: 1.8rem;

      align-items: center;
      position: relative;

    }

    }

      right: -10px;
      background-color: red;
      color: #fff;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
    }

    /* ================== Responsive ================== */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: center;
      }
      .categories {
        justify-content: center;
      }

        justify-content: center;
        margin-top: 10px;
      }
      .group {
        width: 100%;
        margin: 10px 0;
      }
    }

  <script>
    // Categories Dropdown Toggle
    const categoriesBtn = document.getElementById('allCategoriesBtn');
    const categoriesList = document.getElementById('categoriesList');

    categoriesBtn.addEventListener('click', (e) => {
      e.preventDefault();
      categoriesList.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!categoriesBtn.contains(e.target) && !categoriesList.contains(e.target)) {
        categoriesList.classList.remove('show');
      }
    });
  </script>

const container = document.getElementById("product-list");
const modal = document.getElementById("quantityModal");
const modalVegetableName = document.getElementById("modalVegetableName");
const qtyInput = document.getElementById("qtyInput");
const increaseQty = document.getElementById("increaseQty");
const decreaseQty = document.getElementById("decreaseQty");
const unitToggle = document.getElementById("unitToggle");
const addToCartBtn = document.getElementById("addToCartBtn");
const closeModal = document.getElementById("closeModal");

let currentItem = null;
let currentUnit = "g";

vegetables.forEach(item => {
  const card = document.createElement("div");
  card.classList.add("product-card");
  card.innerHTML = `
    <img src="${item.image}" alt="${item.name}">
    <h3>${item.name} <span class="tamil-name">(${item.tamilName})</span></h3>
    <p>₹${item.price}</p>
    <button>Add to Cart</button>
  `;
  container.appendChild(card);

  const btn = card.querySelector("button");
  btn.addEventListener("click", () => {
    currentItem = item;
    modalVegetableName.innerHTML = `${item.name} (${item.tamilName})`;
    let defaultQty = item.isLeaf ? 100 : 250;
    qtyInput.value = defaultQty;
    qtyInput.min = defaultQty;
    currentUnit = "g";
    unitToggle.innerText = "g";
    modal.style.display = "flex";
  });
});

// Unit toggle, +/- buttons, add to cart, modal close, toast logic
unitToggle.addEventListener("click", () => {
  let val = parseFloat(qtyInput.value);
  if (currentUnit === "g") { qtyInput.value = (val / 1000).toFixed(2); currentUnit = "kg"; unitToggle.innerText = "kg"; qtyInput.min = (parseInt(qtyInput.min)/1000).toFixed(2); }
  else { qtyInput.value = Math.round(val*1000); currentUnit = "g"; unitToggle.innerText = "g"; qtyInput.min = currentItem.isLeaf?100:250; }
});
increaseQty.addEventListener("click", () => { let step = currentUnit==="g"?50:0.05; let val=parseFloat(qtyInput.value); if((currentUnit==="g"&&val<50000)||(currentUnit==="kg"&&val<50)){ qtyInput.value=(val+step).toFixed(currentUnit==="kg"?2:0); }});
decreaseQty.addEventListener("click", () => { let step = currentUnit==="g"?50:0.05; let val=parseFloat(qtyInput.value); if(val>parseFloat(qtyInput.min)){ qtyInput.value=(val-step).toFixed(currentUnit==="kg"?2:0); }});
addToCartBtn.addEventListener("click", () => { let qty=parseFloat(qtyInput.value); let min=parseFloat(qtyInput.min); let max=currentUnit==="g"?50000:50; if(isNaN(qty)||qty<min||qty>max){ showToast(`Quantity must be between ${min}${currentUnit} and ${max}${currentUnit}`,true); return;} showToast(`Added ${qty}${currentUnit} of ${currentItem.name} to cart!`); modal.style.display="none";});
closeModal.addEventListener("click",()=>modal.style.display="none");
window.addEventListener("click",e=>{if(e.target===modal)modal.style.display="none";});
function showToast(message,isError=false){ const toast=document.createElement("div"); toast.classList.add("toast"); toast.style.background=isError?"#f44336":"#4CAF50"; toast.innerHTML=`${message} <button>&times;</button>`; document.body.appendChild(toast); toast.querySelector("button").addEventListener("click",()=>toast.remove()); setTimeout(()=>{toast.remove();},2000);}
</script>
